<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<div class="container">  
<nav class="d-flex justify-content-between px-4 mt-4">
    <div><h1 class="text-primary">Hi {{session ['relation']}}!!!</h1></div>
    <div><a class="btn btn-success" href="/new">ADD A MEAL</a>
    <a class="btn btn-primary" href="/logout">LOG OUT</a>
    </div>
</nav>
<div class="row mt-4">
    <h4 class="text-center text-primary">ALL MEALS</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Meals</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for meal in meals %}
                <tr>
                    <td>{{meal.meal}}</td>
                    <td>{{meal.date}}</td>
                    <td>{{meal.time}}</td>
                    <td><a class="btn btn-primary" href="/meal/{{meal.id}}">View</a>
                    {% if session ['user_id'] == meal.user.id%}
                    <a class="btn btn-warning" href="/meal/{{ meal.id }}/edit">Edit</a>
                    <a class="btn btn-danger" href="/delete/{{meal.id}}">Delete</a>
                    
                    {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</body>
</html>
